<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="J.Navarro">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercie 16</title>
    </head>
<body>
    <form>
        <table width="60%">
    <h1>Student Information Sheet</h1>
    <h2>Personal Info</h2>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" id="First Name" size="50" readonly></td>
            </tr>
            <tr>
                <td><label>Age: </label></td>
                <td><input type="text" id="Age" size="50" readonly></td> 
            </tr>
        </table>
    </form>
        

    <form>
        <table width="45%">
    <h2>Contact Information</h2>
            <tr>
                <td><label>Phone Number: </label></td>
                <td><input type="text" id="Phone Number" size="50" readonly></td> 
            </tr>
            <tr>
                <td><label>Email Address: </label></td>
                <td><input type="text" id="Email Address" size="50" readonly></td> 
            </tr>
            <tr>
                <td><label>Mailing Address: </label></td>
                <td><input type="text" id="Mailing Address" size="50" readonly></td> 
            </tr>
        </table>
    </form>

    <form>
        <table width="60%">
    <h2>Academic Information</h2>
            <tr>
                <td><label>Program: </label></td>
                <td><input type="text" id="Program" size="50" readonly></td> 
            </tr>
            <tr>
                <td><label>ID Number: </label></td>
                <td><input type="text" id="ID Number" size="50" readonly></td> 
            </tr>
            <tr>
                <td><label>Year Level: </label></td>
                <td><input type="text" id="Year Level" size="50" readonly></td> 
            </tr>
            <tr>
                <td><label>Section: </label></td>
                <td><input type="text" id="Section" size="50" readonly></td> 
            </tr>
        </table>
    </form>
        
    <script type="text/javascript" src="JS/Exercise16.js"></script>
</body>

</html>
